<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			p{background: red;}
		</style>
		<title>
			HTML5<!--신문고-공지사항-청화대(소제목을 앞으로)-->
		</title>
		<link rel="stylesheet" href="default.css">			      
	</head>
	<body>
		<!--<div id="container1">#container1</div>-->
		<div class="container">
		<!--<p style="background:yellow; text-decoration: underline;">hello world</p>-->
			<a href="#main">메뉴건너뛰기</a>
			<header class="header"></header><!--한페이지에 여러번 등장 가능-->
				<!--쳅터가 나눠 있을 경우 이를 하나의 박스로 묶어주는 것이 편리하다.-->
				<div class="body">
					<main id="main"></main>
					<!--웹페이지의 본문 영역, 한번만 사용할 수 있고, 유일한 곳-->
					<!--main은 유일하기에 id나 class가 없어도 가능하나, url로 사용이 가능함으로 id값을 넣어서 메뉴를 건너띌 수 있도록 하는 기능을 하기 위해-->
					<nav></nav><!--왼편 영역, 주요한 네비게이션 역할을 하는 곳-->
					<aside></aside><!--오른쪽, 부수적인 네비게이션 역할을 하는 곳으로 퀵 메뉴 같은 걸 넣어놓는 곳-->
				</div>
			<footer class="footer"></footer><!--한페이지에 여러번 등장 가능-->
		</div>
	</body>
</html>
