<!DOCTYPE html>
<html lang="ko">
<!-- 스크립트의 경우, head에 넣는 것과 bocy에 넣는 것은  파싱을 처음에 해야하는 경우 head,  페이지가 로딩될때는 필요없는 경우, (특정 상황에 발생하는 이벤트에 해당하는 것)밑에 넣어주는 것이 좋다.-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<!--*<style>
			p{background: red;}
		</style>-->
		<title>
			HTML51<!--신문고-공지사항-청화대(소제목을 앞으로)-->
		</title>
		<link rel="stylesheet" href="default.css">	
		<!-- [if lt IE 9]>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- 위 스크립트는 IE8에서는 읽혀지지 않는 html5에서 새로 추가된 태그의 경우 javascript를 이용해 가능하도록 만들어주는 기능을 넣어준 것 -->
		<!-- 아래 스크립트는 IE7, IE8에서 css에서 인식을 못하는 걸 인식하도록 하기 위함 -->

	</head>
	<body>
		<!--<div id="container1">#container1</div>-->
		<div class="container">
		<!-- 화면에 보이는 최대폭을 제어하는 걸로 사용 -->
		<!--<p style="background:yellow; text-decoration: underline;">hello world</p>-->
			<a href="#main" class="skip">메뉴건너뛰기</a>
			<!-- 모바일에서 사용하게 위해 skip 만듬 -->
			<header class="header">
				<h1>HTML5</h1>
				<nav class="gnb">
					<h2>메인 메뉴</h2>
					<button type="button">메뉴 열기</button>
					<!-- 버튼을 누르면 ul태그를 보였다가 안보였다가.. -->
					<!-- 시각 장애인을 위해 넣는 메뉴 열기 text -->
					<ul>
						<li class="active">
							<!-- 초기에 포커스가 들어가 있또록 하기 위함 -->
							<a href="#">메뉴 1</a>
							<ul>
								<li><a href="#">메뉴 1-1</a></li>
								<li><a href="#">메뉴 1-2</a></li>
								<li><a href="#">메뉴 1-3</a></li>
								<!-- css에서는 first-child, last-child를 선택할 수 있다. -->
							</ul>
						</li><!--리스트아이탬- ul과 li는 항상 같이 있어야하며, 중간에 다른놈은 절대 못들어옴-->
						<li>
							<a href="#">메뉴 2</a>
							<ul>
							<!-- 포지션이 absolute이기에 부모 중에 포지션이 있어야 메뉴 바의 끝을 기준으로 만들 수 있따. -->
								<li><a href="#">메뉴 2-1</a></li>
								<li><a href="#">메뉴 2-2</a></li>
								<li><a href="#">메뉴 2-3</a></li>
							</ul>

						</li>
						<li>
							<a href="#">메뉴 3</a>
							<ul>
								<li><a href="#">메뉴 3-1</a></li>
								<li><a href="#">메뉴 3-2</a></li>
								<li><a href="#">메뉴 3-3</a></li>
							</ul>
						</li>
					</ul><!--언오더드 리스트 비순차 목록(순서가 필요 없는 경우 목록) 적어도 하나의 li테그가 있어야한다.-->
					<!--<ol></ol> : 오더드 리스트 순차 목록(순서가 있어야 하는 목록)-->
				</nav>
				<form class="search" action="search.html"><!-- action은 생략가능하며, 생략시 자기자신을 말한다. class이름을 작성해서 위치를 바꿔주기 위함.-->
<!-- 					<input type="text">
					<input type="checkbox">
					<input type="radio"> -->
					<input type="search" required><!--required를 넣어줘야 검색창에 아무것도 안썼을 때 아무 행동도 하지 않는다.-->
					<input type="submit" value="검색">
				</form>	
			</header><!--한페이지에 여러번 등장 가능-->
				<!--쳅터가 나눠 있을 경우 이를 하나의 박스로 묶어주는 것이 편리하다.-->
	<!-- main은 flout 오른쪽 / 가변 폭, lnb와 aside는 왼쪽 / 고정 폭 으로 만들기	 -->
				<div class="body">
					<main id="main">
						#main
					</main>
					<!--웹페이지의 본문 영역, 한번만 사용할 수 있고, 유일한 곳-->
					<!--main은 유일하기에 id나 class가 없어도 가능하나, url로 사용이 가능함으로 id값을 넣어서 메뉴를 건너띌 수 있도록 하는 기능을 하기 위해-->
					<nav class="lnb">
						<h2>메뉴 1</h2>
						<ul>
							<li><a href="#">메뉴 1-1</a></li>
							<li><a href="#">메뉴 1-2</a></li>
							<li><a href="#">메뉴 1-3</a></li>
						</ul>
					</nav><!--왼편 영역, 주요한 네비게이션 역할을 하는 곳, 여러번 가능-->
					<aside class="aside">
						<h2>바로가기</h2>
						<ul>
							<li><a href="#">참고 링크1</a></li>
							<li><a href="#">참고 링크2</a></li>
							<li><a href="#">참고 링크3</a></li>
						</ul>
					</aside><!--오른쪽, 부수적인 네비게이션 역할을 하는 곳으로 퀵 메뉴 같은 걸 넣어놓는 곳, 여러번 가능-->
					<!-- <div style="clear:both"></div> <--이것을 넣어준 것과 css에서 .body:after를 넣는 것과 똑같은 효과를 가진다. -->
				</div>
			<footer class="footer">
				<p>Copyright &copy; FE.CAMP. All rights reserved.</p>
			</footer><!--한페이지에 여러번 등장 가능-->
		</div>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<!-- 메뉴 버튼을 넣으면 스르륵 열리는 동작을 하게 하려면 자바스크립트가 들어가야 하는데, 그래서 넣어줌 -->
	<script src="default.js"></script>
	<!-- 두개의 순서가 있음. -->
	</body>
</html>
