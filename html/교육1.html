<!DOCTYPE html>
<html lang="ko">
	<!--문서내에 들어간 언어가 어떤 언어로 쓰인건지 찾을 수 있도록 같은 알파벳에 다른 언어인경우...
	web접근성 표준에 언어는 반드시 써어야 한다. 법에 걸림
-->
	<head>
	<!--	화면에 표시하지 않고 정보를 넣어놓는 곳
        한번만 사용 가능
        head가 나온 후 body가 나와야함-->
        <meta charset="utf-8">
<!--        	html내의 문자열이 어떤 문자열을 사용하고 있는지를 알려주는 것
        	utf-8은 전세계의 모든 언어를 넣을 수 있다.
        	셀프 크로징한다
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">-->
        <meta name="viewport" content="width=device-width">
        	모바일에서 글씨가 화소에 맞게 보이는 것때문에 글씨가 작아지는 걸 해결 할 수 있다.
        	viewport는 화면의 크기를 말한다.
        <!--주석 -->		
		<title>
			HTML5
			tag에 나옴
			검색엔진 최적화
		</title>
			      
	</head>

	</body>

</html>
